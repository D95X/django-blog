{% extends 'base_lay.html' %}
{% block content %}

    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h3><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h3>
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
    </div>

 {% endblock %}
